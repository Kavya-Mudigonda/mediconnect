{% load static %}
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect - New User Registration</title>
    <meta name="keywords" content="healthcare, hospital, medical, registration" />
    <meta name="description" content="New user registration portal for MediConnect Healthcare System" />
    <link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        /* Vertical Navigation */
        .side-nav {
            width: 220px;
            background-color: #f8f9fa;
            padding: 30px 20px;
            border-right: 1px solid #e0e0e0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        
        .side-nav h1 {
            color: #2c7be5;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.4rem;
        }
        
        .side-nav img {
            height: 36px;
            margin-right: 12px;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-menu li {
            margin-bottom: 16px;
        }
        
        .nav-menu a {
            display: block;
            padding: 10px 15px;
            color: #555;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .nav-menu a:hover {
            background-color: #e9f0fd;
            color: #2c7be5;
        }
        
        .nav-menu .current_page_item a {
            background-color: #2c7be5;
            color: white;
            font-weight: 500;
        }
        
        /* Main Content */
        .content-wrapper {
            display: flex;
            flex: 1;
            margin-left: 220px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
            box-sizing: border-box;
        }
        
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            color: #2c7be5;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .register-header img {
            height: 80px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #2c7be5;
            outline: none;
        }
        
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            background-color: #1a68d1;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
       

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .side-nav {
                width: 100%;
                position: relative;
                height: auto;
                padding: 20px;
            }
            
            .content-wrapper {
                margin-left: 0;
                flex-direction: column;
            }
            
            .main-content {
                padding: 30px 15px;
                min-height: auto;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            footer {
                margin-left: 0;
                position: relative;
            }
        }
    </style>
    <script language="javascript">
        function validate(formObj) {
            if(formObj.t1.value.length==0) {
                alert("Please enter username");
                formObj.t1.focus();
                return false;
            }
            if(formObj.t2.value.length==0) {
                alert("Password image must be uploaded");
                formObj.t2.focus();
                return false;
            }
            if(formObj.t3.value.length==0) {
                alert("Please enter phone number");
                formObj.t3.focus();
                return false;
            }
            if(!formObj.t3.value.match(/^\d{10}$/)) {
                alert("Please enter valid 10-digit phone number");
                formObj.t3.focus();
                return false;
            }
            if(formObj.t4.value.length==0) {
                alert("Please enter email id");
                formObj.t4.focus();
                return false;
            }
            var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
            if (!filter.test(formObj.t4.value)) {
                alert('Please enter valid email address (example@domain.com)');
                formObj.t4.focus();
                return false;
            }
            if(formObj.t5.value.length==0) {
                alert("Please enter address");
                formObj.t5.focus();
                return false;
            }
            if(formObj.t6.value.length==0) {
                alert("Please enter description");
                formObj.t6.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Vertical Navigation -->
    <div class="side-nav">
        <h1>
            <img src="{% static 'images/logo.png' %}" alt="MediConnect Logo">
            MediConnect
        </h1>
        <ul class="nav-menu">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'AdminLogin' %}">Admin</a></li>
            <li><a href="{% url 'PatientLogin' %}">Patients</a></li>
            <li><a href="{% url 'DoctorLogin' %}">Doctors</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li class="current_page_item"><a href="{% url 'Register' %}">New User Signup</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="main-content">
            <div class="register-container">
                <div class="register-header">
                    <img src="{% static 'images/register-icon.jpg' %}" alt="User Registration">
                    <h2>New User Registration</h2>
                </div>
                
                {% if data %}
                    <div class="error-message">{{ data|safe }}</div>
                {% endif %}
                
                <form name="frm" method="post" action="RegisterAction" onsubmit="return validate(this);" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="t1" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="t2" placeholder="Enter your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="text" id="phone" name="t3" placeholder="Enter 10-digit phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="t4" placeholder="Enter your email (example@domain.com)">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="t5" placeholder="Enter your address">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Self Description</label>
                        <input type="text" id="description" name="t6" placeholder="Describe yourself">
                    </div>
                    
                    <div class="form-group">
                        <label for="user-type">User Type</label>
                        <select id="user-type" name="t7">
                            <option value="Doctor">Doctor</option>
                            <option value="Patient">Patient</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-register">Register</button>
                </form>
            </div>
        </div>
    </div>

   
</body>
</html>
